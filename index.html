<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hombres Lobo</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hombres Lobo de Castronegro</h1>

  <div id="menu">
    <form id="join-form">
      <input type="text" style="text-transform:uppercase" id="join-room-code" placeholder="ID de Sala" required>
      <input type="text" id="nickname" placeholder="Tu nombre" required>
      <button type="submit">Unirse a Sala</button>
    </form>

    <button id="create-btn">Crear Sala</button>
  </div>

  <div id="host-panel" hidden>
    <h2>ID de Sala: <span id="room-code"></span></h2>

    <h2><span id="players-count">0</span> jugadores</h2>
    <ul id="players-list"></ul>

    <h2>Elige los Roles <span id="role-count-status">0/0</span></h2>
    <div id="role-picker"></div>
    <button id="deal-roles" disabled="true">Deal Roles</button>

    <h2>Chuleta</h2>
  <strong>Primera noche:</strong> Cupido y los enamorados </br>
  <strong>Todas las noches:</strong> la Vidente, el Zorro, el Protector, los Hombres Lobo, el Hombre Lobo Albino (una noche cada dos) y la Bruja

  </div>

  <div id="player-panel" hidden>
    <h2 id="waiting-to-start">Waiting for game to start...</h2>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
